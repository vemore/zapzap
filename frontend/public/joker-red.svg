<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 112">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect width="80" height="112" rx="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <!-- Joker hat -->
  <path d="M20 35 L40 15 L60 35 L55 35 L40 20 L25 35 Z" fill="url(#redGradient)"/>
  <!-- Hat bells -->
  <circle cx="20" cy="35" r="5" fill="#fbbf24"/>
  <circle cx="40" cy="15" r="5" fill="#fbbf24"/>
  <circle cx="60" cy="35" r="5" fill="#fbbf24"/>
  <!-- Face -->
  <circle cx="40" cy="55" r="18" fill="#fef3c7"/>
  <!-- Eyes -->
  <circle cx="34" cy="52" r="3" fill="#1f2937"/>
  <circle cx="46" cy="52" r="3" fill="#1f2937"/>
  <!-- Nose -->
  <circle cx="40" cy="58" r="4" fill="url(#redGradient)"/>
  <!-- Smile -->
  <path d="M32 64 Q40 72 48 64" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Collar -->
  <path d="M25 75 L40 85 L55 75 L50 80 L40 90 L30 80 Z" fill="url(#redGradient)"/>
  <!-- JOKER text -->
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="middle">JOKER</text>
</svg>
