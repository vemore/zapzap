services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapzap-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=9999
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DB_PATH=/app/data/zapzap.db
      - LOG_DIR=/app/logs
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - BOT_ACTION_DELAY_MS=${BOT_ACTION_DELAY_MS:-1000}
      - AWS_BEDROCK_ENABLED=${AWS_BEDROCK_ENABLED:-false}
      - AWS_BEDROCK_REGION=${AWS_BEDROCK_REGION}
      - AWS_BEDROCK_MODEL_ID=${AWS_BEDROCK_MODEL_ID}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - zapzap-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9999/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_OAUTH_CLIENT_ID=${VITE_GOOGLE_OAUTH_CLIENT_ID}
    container_name: zapzap-frontend
    restart: unless-stopped
    networks:
      - zapzap-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zapzap-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - zapzap-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://127.0.0.1/nginx-health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  zapzap-network:
    driver: bridge

volumes:
  data:
  logs:
